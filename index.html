  <body>
    <h1>Receta de Panqueques</h1>
    <p>Ingredientes: harina, leche y huevos.</p>
    <h2>Preparación:</h2>
    <p>Paso 1: Mezcla los ingredientes hasta obtener una masa suave.</p>
    <p>Paso 2: Cocina la mezcla en una sartén caliente y voltea cuando
     aparezcan burbujas.</p>
